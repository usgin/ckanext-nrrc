{% set intro = g.site_intro_text %}

<div class="module-content box">
  <header>
    {% if intro %}
      {{ h.render_markdown(intro) }}
    {% else %}
      <h2 class="page-heading">{{ _("NRRC Alert and Document Management") }}</h2>
      <p></p>
    {% endif %}
  </header>

  {% block home_image %}
    <section class="featured media-overlay">
      {% block home_image_content %}
        <a class="media-image" href="#">
          <img src="images/nrrc.png" alt="Placeholder" width="420" height="220" />
        </a>
      {% endblock %}
    </section>
  {% endblock %}
</div>
